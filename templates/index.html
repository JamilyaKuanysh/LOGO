<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Логотип Генератор</title>
    <!-- Подключение Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Кастомизация цветов */
        body {
            background-color: #ffffff; /* Белый фон */
            color: #28a745; /* Зеленый текст */
        }
        .btn-custom {
            background-color: #28a745; /* Зеленый фон */
            color: #ffffff; /* Белый текст */
        }
        .btn-custom:hover {
            background-color: #218838; /* Темно-зеленый при наведении */
        }
        .loading {
            display: none; /* Скрываем по умолчанию */
        }
    </style>
</head>
<body class="container my-5">
    <h1 class="text-center mb-4">Логотип Генератор</h1>
    <form method="POST" id="logo-form">
        <div class="mb-3">
            <label for="style" class="form-label">Стиль логотипа:</label>
            <input type="text" id="style" name="style" class="form-control" placeholder="Введите стиль логотипа" required>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Описание логотипа:</label>
            <textarea id="description" name="description" class="form-control" rows="4" placeholder="Введите описание логотипа" required></textarea>
        </div>

        <button type="submit" class="btn btn-custom w-100">Сгенерировать</button>
    </form>

    <!-- Иконка загрузки -->
    <div class="loading text-center my-4">
        <div class="spinner-border text-success" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <p>Пожалуйста, подождите, логотип создаётся...</p>
    </div>

    <!-- Результат -->
    {% if image_path %}
    <div class="text-center mt-4">
        <h2>Сгенерированный логотип:</h2>
        <img src="{{ image_path }}" alt="Generated Logo" class="img-fluid">
    </div>
    {% elif error %}
    <div class="text-center mt-4">
        <p class="text-danger">{{ error }}</p>
    </div>
    {% endif %}

    <!-- Подключение Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Логика для отображения иконки загрузки
        const form = document.getElementById('logo-form');
        const loading = document.querySelector('.loading');

        form.addEventListener('submit', () => {
            loading.style.display = 'block'; // Показываем иконку загрузки
        });
    </script>
</body>
</html>
